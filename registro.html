<!DOCTYPE html>
<html>
<head>
  <title>Registro e Inicio de Sesión</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <style>
    /* Estilos generales */
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Estilos del contenedor */
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Estilos del formulario */
    .form-container {
      width: 350px;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .form-container label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-container input[type="submit"],
    .form-container button {
      background-color: #333;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .form-container input[type="submit"]:hover,
    .form-container button:hover {
      background-color: #222;
    }

    /* Estilos del botón de cambio de formulario */
    .toggle-button {
      margin-top: 10px;
    }

    /* Estilos responsivos */
    @media (max-width: 480px) {
      .form-container {
        width: 100%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="form-container" id="register-form">
      <h2>Registro de usuario</h2>
      <form action="indexado.php" method="POST">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
  
        <label for="email">Correo electrónico:</label>
        <input type="text" id="email" name="email" required>
  
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
  
        <input type="submit" value="Registrarse">
        <button class="toggle-button" onclick="toggleForm()">Iniciar sesión</button>
      </form>
    </div>
  
    <div class="form-container" id="login-form" style="display: none;">
      <h2>Iniciar sesión</h2>
      <form action="indexado.php" method="POST">
        <label for="login-username">Nombre de usuario:</label>
        <input type="text" id="login-username" name="login-username" required>
  
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="login-password" required>
  
        <input type="submit" value="Iniciar sesión">
        <button class="toggle-button" onclick="toggleForm()">Registrarse</button>
      </form>
    </div>
  </div>
  

  <script>
    function toggleForm() {
      const registerForm = document.getElementById("register-form");
      const loginForm = document.getElementById("login-form");
  
      registerForm.style.display = registerForm.style.display === "none" ? "block" : "none";
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
